<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AP District Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="weather-container">
    <h1>Andhra Pradesh District Weather</h1>
    <input type="text" id="cityInput" placeholder="Enter district name" autocomplete="off" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>
    <p class="tip">Type district name exactly (e.g., "Vizianagaram").</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
